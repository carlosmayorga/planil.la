<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">

    <head th:fragment="head">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link th:href="@{/assets/css/mdb.min.css}" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link th:href="@{/assets/css/styleHome.css}" rel="stylesheet">


    </head>

    <body>


    <div th:fragment="navbar" >
        <nav class="navbar navbar-dark indigo darken-4 mb-5 sticky-top">

            <div class="container">

                <!-- SideNav slide-out button -->
                <div class="float-left">
                    <a onclick="openNav()" th:if="${routes != null}" class="white-text  navbar-size">
                        <i class="fa fa-bars"></i> Modulos
                    </a>

                    <a th:href=${"/"} th:if="${routes == null}" class="white-text  navbar-size">
                        <i class="fa fa-home"></i> PLANIL.LA
                    </a>


                </div>

                <ul class="navbar-nav ml-auto nav-flex-icons">






                    <li class="nav-item  mx-2">
                        <form class="form-inline" th:action="@{/logout}" method="post">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <button id="logout" class="nav-link transparent no-border logout-btn" type="submit">
                                        <i class="fa fa-power-off"></i>Salir
                                    </button>
                                </li>
                            </ul>
                        </form>
                    </li>



                </ul>


            </div>

            <div class="container  pl-0">

                <!-- Breadcrumb-->
                <div class="mr-auto" th:if="${routes != null}">
                    <ol class="breadcrumb clearfix d-none d-md-inline-flex pt-0">
                        <li th:each="route,iterStat  : ${routes}" class="breadcrumb-item">
                            <a class="navbar-size" th:href="@{|${route.url}|}" th:text="${route.name}" th:classappend="${iterStat.last}? 'text-muted' : 'white-text'"></a>
                        </li>

                    </ol>
                </div>


            </div>



        </nav>

    </div>



    </body>

</html>
