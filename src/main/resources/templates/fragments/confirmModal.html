<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:fragment="confirmModal">
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p id="titleText" class="heading lead">Eliminar</p>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="text-center">
                    <p id="message">Estas seguro? No podr√°s deshacer esta accion</p>
                </div>
            </div>

            <div class="modal-footer justify-content-center">
                <button id="confirmDeleteButton" type="button" class="btn btn-danger">Eliminar</button>
                <button type="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
</div>
</html>
