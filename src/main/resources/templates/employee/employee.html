<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/stylesheets">...</div></head>
</head>
<body>
<div th:replace="fragments/navigation :: navigation">...</div>
<h1>Form</h1>
<form action="#" th:action="@{/employee}" th:object="${employee}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <select th:field="*{position}">
        <option th:each="availablePosition: ${availablePositions}" th:value="${availablePosition.id}" th:text="${availablePosition.name}" />
    </select>
    <!--<p>Message: <input type="text" th:field="*{content}" /></p>-->
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<div th:replace="fragments/scripts">...</div></head>
</body>
</html>
